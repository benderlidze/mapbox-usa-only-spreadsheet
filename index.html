<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ2FyYWdlc3RvcmllcyIsImEiOiJjbDd1ejUzZnQwNmdlM29vNnlwbzMydGFiIn0.QCfYzbFZjibYumdnCySUdw';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/garagestories/cl986sedr000b14pfcxo9sh6f', // style URL
            center: { lng: -93.96296981728125, lat: 40.83926754150136 }, // starting position [lng, lat]
            zoom: 3.4504236290207815, // starting zoom
            // projection: 'globe' // display the map as a 3D globe
        });

        map.on('style.load', () => {

            d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vTkVh0l7c5Gy6DrQ25RhKO2pMB9C5J_axN4thpoh_SWdDYp2h3rvphUkFcoFxKSN9XJjsv6vJo7raVI/pub?gid=1186833163&single=true&output=csv")
                .then(json => {
                    console.log('json', json);
                    const features = json.map(pin => {
                        const { LATITUDE: lat, LONGITUDE: lon } = pin
                        return turf.point([+lon, +lat], { ...pin })
                    })

                    map.getSource("main").setData(turf.featureCollection(features))
                })


            map.addSource('main', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': []
                }
            });

            map.addLayer({
                'id': 'pins',
                'type': 'circle',
                'source': 'main',
                'paint': {
                    'circle-radius': 6,
                    'circle-color': '#B42222'
                },
                'filter': ['==', '$type', 'Point']
            });

        });
    </script>

</body>

</html>
